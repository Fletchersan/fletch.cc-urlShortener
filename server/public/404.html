<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fletch.sh - shortening urls since 2020</title>
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/lumen/bulmaswatch.min.css">
    <link rel="stylesheet" type='text/css' href="./style.css">
</head>
<body>
    <section class="hero is-medium is-info is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
                fletch.sh
            </h1>
            <h2 class="subtitle">
                shortening urls since 2020        
            </h2>
          </div>
        </div>
      </section>
      <main>
          <h1 class="title is-1" style="text-align: center; margin-top: auto;"><span id='name' class="has-text-danger"></span> was not found. You can create it <a href="/">here</a>.</h1>
      </main>
      <script>
          const name = new URLSearchParams(window.location.search).get('name');
          document.querySelector('#name').textContent = name;
      </script>
</body>
</html>
